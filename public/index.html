<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime video watcher</title>
  </head>
  <body>
    <video controls>
      <source src="movie.mp4" />
    </video>

    <script src="socket.io.min.js"></script>
    <script>
      const socket = io();
      const video = document.querySelector("video");
      const id = new Date().getTime();

      video.addEventListener("pause", () => {
        socket.emit("pause", id);
      });

      video.addEventListener("play", () => {
        socket.emit("play", id);
      });

      video.addEventListener("seeked", () => {
        socket.emit("updateTime", { userId: id, time: video.currentTime });
      });

      socket.on("played", (userId) => {
        if (id !== userId && video.paused) video.play();
      });

      socket.on("paused", (userId) => {
        if (id !== userId && !video.paused) video.pause();
      });

      socket.on("updatedTime", ({ userId, time }) => {
        if (id !== userId && video.currentTime !== time) {
          video.currentTime = time;
        }
      });
    </script>
  </body>
</html>
